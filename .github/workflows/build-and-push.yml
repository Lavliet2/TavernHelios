name: Build and Deploy HeliosTavern App

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build and push frontend image
        uses: docker/build-push-action@v4
        with:
          context: ./tavernhelios.client  
          file: ./tavernhelios.client/Dockerfile
          push: true
          tags: ghcr.io/lavliet2/heliostavern-frontend:latest

      - name: Build and push backend image
        uses: docker/build-push-action@v4
        with:
          context: ./TavernHelios.Server
          file: ./TavernHelios.Server/Dockerfile
          push: true
          tags: ghcr.io/lavliet2/heliostavern-backend:latest
