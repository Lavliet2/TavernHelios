name: Build and Deploy HeliosTavern App

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      DEPLOY_TAG: ${{ steps.get-version.outputs.VERSION }}  # Передаём версию в output

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set version from Git tag
        id: get-version 
        run: |
          VERSION=${{ github.ref_name }}
          echo "Current version: $VERSION"      
          echo "DEPLOY_TAG=$VERSION" >> $GITHUB_ENV
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT  

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build and push backend image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ghcr.io/lavliet2/heliostavern-backend:${{ steps.get-version.outputs.VERSION }}
          build-args: |
            VITE_APP_VERSION=${{ steps.get-version.outputs.VERSION }}

      - name: Build and push MenuService image
        uses: docker/build-push-action@v4
        with:
          context: ./MenuService/MenuServiceServer
          file: ./MenuService/MenuServiceServer/Dockerfile
          push: true
          tags: ghcr.io/lavliet2/menuservice:${{ steps.get-version.outputs.VERSION }}
