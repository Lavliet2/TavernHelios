name: Build and Deploy HeliosTavern App

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set version from Git tag
        run: |
          VERSION=$(git describe --tags --abbrev=0)  
          echo "Current version: $VERSION"      
          echo "DEPLOY_TAG=$VERSION" >> $GITHUB_ENV           
          # sed -i '/VITE_APP_VERSION/d' tavernhelios.client/.env 
          # echo "VITE_APP_VERSION=$VERSION" >> tavernhelios.client/.env
          # cat tavernhelios.client/.env

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build and push backend image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ghcr.io/lavliet2/heliostavern-backend:latest
          build-args: |
            VITE_APP_VERSION=$VERSION          

      - name: Build and push MenuService image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./MenuService/MenuServiceServer/Dockerfile
          push: true
          tags: ghcr.io/lavliet2/menuservice:latest


      # Передаём тег в workflow-run    
      - name: Trigger Deploy Workflow
        run: |
          curl -X POST -H "Accept: application/vnd.github.everest-preview+json" \
          -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
          https://api.github.com/repos/Lavliet2/TavernHelios/actions/workflows/deploy.yml/dispatches \
          -d '{"ref":"main","inputs":{"DEPLOY_TAG":"'${{ github.ref_name }}'"}}'
  